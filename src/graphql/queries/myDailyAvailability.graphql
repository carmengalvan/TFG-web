query myDailyAvailability(
    $pagination: PaginationInput,
    $input: MonthInput!,
){
  myDailyAvailability(
    pagination: $pagination,
    input: $input
  ){
    pageInfo{
      page
      pages
      totalResults
      hasNext
    }
    edges{
      id
      resource{
        name
        description
      }
      day
      startTime
      endTime
    }
  }
}