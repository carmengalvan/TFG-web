mutation updateDayAvailability($input:UpdateDayAvailabilityInput!){
    updateDayAvailability(input:$input){
        resource{
            user{
                id
                firstName
                lastName
                email
                publicName
                created
            }
            id
            name
            description
            availableTime
            startDate
            endDate
        }
        id
        day
        startTime
        endTime
    }
}