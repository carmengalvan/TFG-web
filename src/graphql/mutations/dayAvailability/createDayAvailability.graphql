mutation createDayAvailability($input:DayAvailabilityInput!, $resourceId: UUID!){
    createDayAvailability(input:$input, resourceId:$resourceId){
        resource{
            user{
                id
                firstName
                lastName
                email
                publicName
                created
            }
            id
            name
            description
            availableTime
            startDate
            endDate
        }
        id
        day
        startTime
        endTime
        }
}